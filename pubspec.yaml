name: im
description: A Invoice maker app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  components:
    path: 'packages/components'

  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.1
  firebase_auth: ^3.3.5
  firebase_analytics: ^8.0.4
  shared_preferences: ^2.0.5
  firebase_remote_config: ^0.10.0
  firebase_crashlytics: ^2.0.4
  firebase_messaging: ^10.0.2
  pinput: ^1.2.2
  line_icons: ^2.0.1
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.0
  permission_handler: ^8.3.0
  fl_chart: ^0.40.5
  page_transition: ^2.0.4
  contacts_service: ^0.6.3
  easy_localization: ^3.0.0
  graphql_flutter: ^5.0.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  url_launcher: ^6.0.20
  google_sign_in: ^5.2.3
  dropdown_button2: ^1.1.1
  intl: ^0.17.0

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/
    - res/

